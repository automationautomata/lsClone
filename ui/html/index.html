<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список с кнопками</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<div class="navigation">
    <div class="path-container">
        <h2>Путь</h2>
        <div class="sep">/</div>
        <div class="path">
            <font color="blue">home</font>
        </div>
        <div class="sep">/</div>
        <div class="path">
            <font color="blue">alexd</font>
        </div>
    </div>
    <button id="backbutton">Назад</button>
</div>


<div class="main">
    <h2>Список</h2>
    <button class="sort-button">Сортировать</button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Тип</th>
                    <th>Название</th>
                    <th>Размер</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Элемент 1.1</td>
                    <td>Элемент 2.1</td>
                    <td>Элемент 3.1</td>
                </tr>
                <tr>
                    <td>Элемент 1.2</td>
                    <td>Элемент 2.2</td>
                    <td>Элемент 3.2</td>
                </tr>
                <tr>
                    <td>Элемент 1.3</td>
                    <td>Элемент 2.3</td>
                    <td>Элемент 3.3</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
