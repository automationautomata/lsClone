<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список с кнопками</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<div class="navigation">
    <div class="path-container">
        <h2>Путь</h2>
        <div class="sep">/</div>
        <div class="path">
            <font color="blue">home</font>
        </div>
        <div class="sep">/</div>
        <div class="path">
            <font color="blue">alexd</font>
        </div>
        <div class="sep">/</div>
        <div class="path path-input">
            <input id="pathinput" color="blue" placeholder="..."></input>
        </div>

    </div>
    <button id="backbutton">Назад</button>
</div>


<div class="main">
    <h2>Список</h2>

    <div class="table-container">    
        <div class="column">
            <p class="table-title">Тип</p>
            <ul>
                <li>Элемент 1.1</li>
                <li>Элемент 1.2</li>
                <li>Элемент 1.3</li>
            </ul>
        </div>
        <div class="column">
            <p class="table-title">Название</p>
            <ul>
                <li>Элемент 2.1</li>
                <li>Элемент 2.2</li>
                <li>Элемент 2.3</li>
            </ul>
        </div>
        <div class="column">
            <p class="table-title">Размер</p>
            <ul>
                <li>Элемент 3.1</li>
                <li>Элемент 3.2</li>
                <li>Элемент 3.3</li>
                <li>Элемент 3.3</li>
                <li>Элемент 3.3</li>
            </ul>
        </div>
    </div>

    <button class="sort-button">Сортировать</button>
</div>


</body>
</html>
